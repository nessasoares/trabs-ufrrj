    <!-- BASIC FORM ELELEMNTS -->
            <div class="row mt">
                <div class="col-lg-12">
                  <div class="form-panel">
                     <br>
                     <br>
                      <form class="form-horizontal style-form" method="get">
                          <div class="form-group">
                              <label class="col-sm-15 col-sm-15 control-label">Nome</label>
                              <div class="formsCadastro">
                                  <input type="nome" name="nome" id="inputNome"  class="form-control">
                              </div>
                          </div>

                          <div class="form-group">
                              <label class="col-sm-15 col-sm2-15 control-label">E-mail</label>
                              <div class="formsCadastro">
                                  <input type="email" name="email" id="inputEmail"  class="form-control">
                              </div>
                          </div>
                          
                           <div class="form-group">
                              <label class="col-sm-15 col-sm-15 control-label">Username</label>
                              <div class="formsCadastro">
                                  <input type="username" name="username" id="inputusername"  class="form-control">
                              </div>
                          </div>
                         
                          <div class="form-group">
                              <label class="col-sm-15 col-sm-15 control-label">Senha</label>
                              <div class="formsCadastro">
                                  <input type="password" name="senha" id="inputSenha"  class="form-control" placeholder="">
                              </div>


                          </div>

                           <div class="form-group">
                              <label class="col-sm-15 col-sm-15 control-label">Confirmar senha</label>
                              <div class="formsCadastro">
                                  <input type="password" name="senhaConfirma" id="inputSenhaConfirma"   class="form-control" placeholder="">
                              </div>
                          </div>

                            <div class="form-group">
                              <label class="col-sm-15 col-sm-15 control-label">Gênero</label>
                              <div class="radioBtn">
                                  <label class="radio-inline"><input type="radio" name="sex" value = "FEMININO" checked>Feminino</label>
                                  <label class="radio-inline"><input type="radio" name="sex" value = "MASCULINO">Masculino</label>
                              </div>
                            </div>
                            <button class="btn btn-sm btn-info" type="submit" id = "botaoEnviarCadastro">Enviar</button>
                            <!--<a href="CadastroUsuario.html" class="btn btn-sm btn-info" type="submit" id = "botaoEnviarCadastro">Enviar</a>-->
